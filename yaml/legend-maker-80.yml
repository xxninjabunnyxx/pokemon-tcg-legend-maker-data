- Play Root Fossil as if it were a Basic Pokémon. While in play, Root Fossil counts
  as a Colorless Pokémon (as well as a Trainer card). Root Fossil has no attacks of
  its own, can't retreat, and can't be affected by any Special Conditions. If Root
  Fossil is Knocked Out, it doesn't count as a Knocked Out Pokémon. (Discard it anyway.)
